<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templates/admin/adindexTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form enctype="multipart/form-data">
                    <h:outputText value="Name"/>
                    <h:inputText id="aName" value="#{artistsManagedBean.artistName}"/>
                    <br/>
                    <h:outputText value="Profile"/>
                    <p:inputTextarea id="aProfile" rows="10" cols="50" completeMethod="#{artistsManagedBean.artistProfile}" queryDelay="750" minQueryLength="4" />
                    <br/>
                    <h:outputText value="Image"/>
                    <h:inputFile id="aImg" value="#{artistsManagedBean.imgFile}"/>
                    <br/>
                    <h:commandButton value="Create" action="#{artistsManagedBean.createArtist()}" />
                </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
