<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/admin/adindexTemplate.xhtml">

            

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="advname" value="Adv Name"/><br/>
                        <h:inputText id="advname" value="#{advertisesManagedBean.advName}" required="true" requiredMessage="Adv Name can not be empty!">
                        </h:inputText><br/>
                        
                        
                        <h:outputLabel for="advview" value="Adv View"/><br/>
                        <h:inputText id="advview" value="#{advertisesManagedBean.advView}"/><br/>
                        
                        <h:outputLabel for="advlink" value="Adv Link"/><br/>
                        <h:inputText id="advlink" value="#{advertisesManagedBean.advLink}"/><br/>
                        
                        <h:commandButton value="Create" type="submit" action="#{advertisesManagedBean.insertAdv()}"/>
                        <h:commandButton value="Reset" type="reset"/>
                        <h:message for="advname" style="color: red" /><br/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
