<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/admin/adindexTemplate.xhtml">

            <ui:define name="content">
                    <h:form enctype="multipart/form-data">
                    <h:outputText value="Name: "/>
                    <h:inputText id="aName" value="#{producersManagedBean.producerName}" required="true"/>
                    <br/>
                    <h:outputText value="Profile"/>
                    <br/>
                    <p:inputTextarea value="#{producersManagedBean.producerProfile}" rows="5" cols="30" counter="display" maxlength="4000" counterTemplate="{0} characters remaining." autoResize="false" />
                    <br/><h:outputText id="display" />
                    <br/>
                    <h:outputText value="Image"/>
                    <h:inputFile id="file" value="#{producersManagedBean.file}"/>
                    <br/>
                    <h:commandButton value="Create" action="#{producersManagedBean.createProducer()}"/>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
