<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/guest/indexTemplate.xhtml">



            <ui:define name="carouselBlk">

            </ui:define>



            <ui:define name="content">
                <div id="addalb" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false" >
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                        <h3>Create new album</h3>
                                    </div>
                                    <div class="modal-body">
                                        <h:form class="form-horizontal userAlbumFrm">
                                            <p:growl id="growl" life="3000" />
                                            <div class="control-group">
                                                <h:inputText id="inputAlbumName" value="#{albumsManagedBean.albumName}"/>
                                            </div>
                                            <div class="control-group">
                                                <p:commandButton value="Create" id="nonAjax" update="growl" ajax="false" action="#{albumsManagedBean.addAlbum()}"/>
                                                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                            </div>
                                        </h:form>
                                        </div>
                                    </div>
                
                <a href="#addalb" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-primary">+</span></a>
                <p:dataTable var="alb" value="#{albumsManagedBean.showAllAlbumsOfUser()}">

                    <p:column headerText="List of your albums">
                        <h:outputLink value="album.xhtml?albid=#{alb.albumID}">
                            <h:outputText value="#{alb.albumID}. #{alb.albumName}" />
                        </h:outputLink>
                    </p:column>
                </p:dataTable>
            </ui:define>



        </ui:composition>

    </body>
</html>
