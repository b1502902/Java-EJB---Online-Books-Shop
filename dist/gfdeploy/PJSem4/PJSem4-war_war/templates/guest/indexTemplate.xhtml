<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="author" content=""/>
        <!--Less styles -->

            <link rel="stylesheet/less" type="text/css" href="themes/less/simplex.less">

            <!--<link rel="stylesheet/less" type="text/css" href="themes/less/bootshop.less">

        <!-- Bootstrap style -->
            <h:outputStylesheet id="callCss" name="./themes/bootshop/bootstrap.min.css"/>
            <h:outputStylesheet name="./themes/css/base.css"/>
            <!--<link id="callCss" rel="stylesheet" href="themes/bootshop/bootstrap.min.css" media="screen"/>
            <link href="themes/css/base.css" rel="stylesheet" media="screen"/> -->
        <!-- Bootstrap style responsive -->	
            <h:outputStylesheet name="./themes/css/bootstrap-responsive.min.css"/>
            <h:outputStylesheet name="./themes/css/font-awesome.css"/>
            <!-- <link href="themes/css/bootstrap-responsive.min.css" rel="stylesheet"/>
            <link href="themes/css/font-awesome.css" rel="stylesheet" type="text/css"> -->
        <!-- Google-code-prettify -->	
            <h:outputStylesheet name="./themes/js/google-code-prettify/prettify.css"/>
            <!-- <link href="themes/js/google-code-prettify/prettify.css" rel="stylesheet"/> -->
        <!-- fav and touch icons -->
            <link rel="shortcut icon" href="./themes/images/ico/favicon.ico"/>
            <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./themes/images/ico/apple-touch-icon-144-precomposed.png"/>
            <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./themes/images/ico/apple-touch-icon-114-precomposed.png"/>
            <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./themes/images/ico/apple-touch-icon-72-precomposed.png"/>
            <link rel="apple-touch-icon-precomposed" href="./themes/images/ico/apple-touch-icon-57-precomposed.png"/>
            <style type="text/css" id="enject"></style>
    </h:head>

    <h:body>

        <div id="header">
            <ui:insert name="top">
                <ui:include src="topTemplate.xhtml"/>
            </ui:insert>
        </div>
        <!-- Header End====================================================================== -->
        
        <div id="carouselBlk">
            <ui:insert name="carouselBlk">
                <ui:include src="carouselTemplate.xhtml"/>
            </ui:insert>
        </div>
        
        <div id="mainBody">
	<div class="container">
	<div class="row">
            <!-- Sidebar ================================================== -->
            <div id="sidebar" class="span3">
                <ui:insert name="sidebar">
                    <ui:include src="sidebarTemplate.xhtml"/>
                </ui:insert>
            </div>
            <!-- Sidebar end=============================================== -->
            <div class="span9">	
                <ui:insert name="content">
                    <ui:include src="contentTemplate.xhtml"/>
                </ui:insert>
            </div>
	</div>
	</div>
        </div>
        
        <!-- Footer ================================================================== -->
	<div  id="footerSection">
            <ui:insert name="footer">
                <ui:include src="bottomTemplate.xhtml"/>
            </ui:insert>
	</div>
        
        
        <!-- Placed at the end of the document so the pages load faster ============================================= -->
        <h:outputScript name="./themes/js/jquery.js"/>
        <h:outputScript name="./themes/js/bootstrap.min.js"/>
        <h:outputScript name="./themes/js/google-code-prettify/prettify.js"/>
        
        <h:outputScript name="./themes/js/bootshop.js"/>
        <h:outputScript name="./themes/js/jquery.lightbox-0.5.js"/>
        
        <!-- <script src="themes/js/jquery.js" type="text/javascript"></script>

	<script src="themes/js/bootshop.js"></script>
        <script src="themes/js/jquery.lightbox-0.5.js"></script>  -->

</html>
