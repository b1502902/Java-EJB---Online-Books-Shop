<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/guest/indexTemplate.xhtml">



            <ui:define name="carouselBlk">

            </ui:define>



            <ui:define name="content">
                <p:dataTable var="alb" value="#{albumsManagedBean.showAllAlbumsOfUser()}">

                    <p:column headerText="List of your albums">
                        <h:outputLink value="album.xhtml?albid=#{alb.albumID}">
                            <h:outputText value="#{alb.albumID}. #{alb.albumName}" />
                        </h:outputLink>
                        
                    </p:column>
                </p:dataTable>
            </ui:define>



        </ui:composition>

    </body>
</html>
