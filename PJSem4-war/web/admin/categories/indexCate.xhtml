<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templates/admin/adindexTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:outputText value="Name"/>
                    <h:inputText value="#{categoriesManagedBean.cateName}"/>
                    <h:commandButton value="Create" action="#{categoriesManagedBean.createCate()}"/>
                </h:form>
                <p:dataTable var="cate" value="#{categoriesManagedBean.showAllCate()}" rows="15"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             >
                    <p:column headerText="Id">
                        <h:outputText value="#{cate.cateID}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{cate.cateName}" />
                    </p:column>

                    <p:column headerText="">
                        <h:form>
                            <h:commandLink action="#{categoriesManagedBean.linkEditCate(cate.cateID)}" value="Edit"/>&nbsp;
                            <h:commandLink action="#{categoriesManagedBean.deleteCate(cate.cateID)}" value="Delete"/>
                        </h:form>
                    </p:column>

                    
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
