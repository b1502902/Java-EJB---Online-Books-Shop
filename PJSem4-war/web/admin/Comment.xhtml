<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/admin/adindexTemplate.xhtml">

            

            <ui:define name="content">
                <div class="content">
                    <script type="text/javascript" charset="utf-8">
                        $(document).ready(function() {
                            $('#example').dataTable({
                                "aaSorting": [[0, "desc"]]
                            });
                        });
                    </script>
                    <div class="page-header">
                        <h1>Comment Manager</h1>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">                    
                            <div class="head clearfix">
                                <div class="isw-grid"></div>
                                
                                <h1>Comment List</h1> 

                            </div>
                            <div class="block-fluid table-sorting clearfix">
                                <table cellpadding="0" cellspacing="0" width="100%" class="table" id="example">
                                    <thead>
                                        <tr>
                                            <th>Comment ID</th>                                                
                                            <th>User ID</th>
                                            <th>Product ID</th>
                                            <th>Comment Content</th> 
                                            <th>Comment Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{commentsManagedbean.list}" var="item">
                                            <tr>
                                                <td style="width: 10%">#{item.cmtID}</td>


                                                <td style="width: 10%">
                                                    <h:outputText value="#{item.userID.userID}">

                                                    </h:outputText>
                                                </td>

                                                <td style="width: 10%">
                                                    <h:outputText value="#{item.productID.producerID}">

                                                    </h:outputText>
                                                </td>
                                                <td style="width: 40%">
                                                    <h:outputText value="#{item.cmtContent}">

                                                    </h:outputText>
                                                </td>


                                                <td style="width: 10%">
                                                    <h:outputText value="#{item.cmtDate}">
                                                         <f:convertDateTime pattern="dd/MM/yyyy" />   
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 20%">
                                                    <div class="btn-group" align="center">                                        
                                                        <button data-toggle="dropdown" class="btn dropdown-toggle">Action
                                                            <span class="caret"></span>
                                                        </button>
                                                        <ul class="dropdown-menu">
                                                            <h:form>
                                                                <li>
                                                                    <h:commandLink action="#{commentsManagedbean.delete(item.cmtID)}" value="Delete" onclick="return confirm('Are you sure you want to delete ?');"/>
                                                                </li>
                                                            </h:form>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </c:forEach>                                                             
                                    </tbody>
                                </table>
                            </div>
                        </div>                        
                    </div>
                </div>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
