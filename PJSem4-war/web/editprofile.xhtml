<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/guest/indexTemplate.xhtml">

           
            <ui:define name="carouselBlk">
            </ui:define>

            

            <ui:define name="content">
                    <h:form id="edituserFrm">
                        <h:outputText value="#{usersManagedBean.msg}" style="color: green"/>
                            
                            <h:outputLabel for="userID" value="User ID "/>
                            <p:inputText id="userID" value="#{usersManagedBean.userID}" readonly="true"/>
                            
                            <h:outputLabel for="username" value="Username "/>
                            <p:inputText id="username" value="#{usersManagedBean.username}" readonly="true"/>
                            
                            <h:outputLabel for="oldpassword"  value="Password* "/>
                            <h:inputSecret id="oldpassword" value="#{usersManagedBean.oldpassword}" required="true" requiredMessage="Password can not be empty!">
                                    <f:validateLength minimum="6" maximum="500"/>
                            </h:inputSecret>
                            <h:message for="oldpassword" style="color: red" />
                            
                            <h:outputLabel for="newpassword"  value="New Password "/>
                            <h:inputSecret id="newpassword" value="#{usersManagedBean.newpassword}"/>
                            
                            <h:outputLabel for="realname" value="Real Name "/>
                            <p:inputText id="realname" value="#{usersManagedBean.userRealname}"/>

                            <h:outputLabel for="email" value="Email* "/>
                            <p:inputText id="email" value="#{usersManagedBean.userEmail}" required="true" requiredMessage="Email can not be empty!">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </p:inputText>
                            <h:message for="email" style="color: red"/>
                            
                            <h:outputLabel for="phone" value="Phone "/>
                            <p:inputText id="phone" value="#{usersManagedBean.userPhone}"/>

                            <h:outputLabel for="address" value="Address "/>
                            <p:inputText id="address" value="#{usersManagedBean.userAddress}"/>

                            <h:outputLabel for="gbutton" value=""/>
                            <h:commandButton class="btn btn-primary" value="Save" type="submit" action="#{usersManagedBean.editProfile()}"/>
                            
                            
                    </h:form>
                
            </ui:define>

            
        </ui:composition>

    </body>
</html>
