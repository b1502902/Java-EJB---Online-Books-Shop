<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name=".admin_res//css/default.css"/>
        <h:outputStylesheet name=".admin_res//css/cssLayout.css"/>
        <h:outputStylesheet library="admin_res/css" name="bootstrap.min.css"/>
        
        <!-- bootstrap theme -->
        <h:outputStylesheet library="admin_res/css" name="bootstrap-theme.css"/>
        <!--external css-->
        <!-- font icon -->
        <h:outputStylesheet library="admin_res/css" name="elegant-icons-style.css"/>
        <h:outputStylesheet library="admin_res/css" name="font-awesome.min.css"/>
        <!-- full calendar css-->
        <h:outputStylesheet library="admin_res/assets" name="fullcalendar/fullcalendar/bootstrap-fullcalendar.css"/>
        <h:outputStylesheet library="admin_res/assets" name="fullcalendar/fullcalendar/fullcalendar.css"/>
        <!-- easy pie chart-->
        <h:outputStylesheet library="admin_res/assets" name="jquery-easy-pie-chart/jquery.easy-pie-chart.css"/>
        <!-- owl carousel -->
        <h:outputStylesheet library="admin_res/css" name="owl.carousel.css"/>
        <h:outputStylesheet library="admin_res/css" name="jquery-jvectormap-1.2.2.css"/>
        <!-- Custom styles -->
        <h:outputStylesheet library="admin_res/css" name="fullcalendar.css"/>
        <h:outputStylesheet library="admin_res/css" name="widgets.css"/>
        <h:outputStylesheet library="admin_res/css" name="style.css"/>
        <h:outputStylesheet library="admin_res/css" name="style-responsive.css"/>
        <h:outputStylesheet library="admin_res/css" name="xcharts.min.css"/>
        <h:outputStylesheet library="admin_res/css" name="jquery-ui-1.10.4.min.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <section id="container" class="">
            <ui:insert name="top">
                <ui:include src="topTemplate.xhtml" />
            </ui:insert>
            <ui:insert name="left">
                <ui:include src="leftTemplate.xhtml" />
            </ui:insert>
            
            <section id="main-content">
                <section class="wrapper">
                    <ui:insert name="breadcrumb">
                        <ui:include src="breadcrumbTemplate.xhtml" />
                    </ui:insert>
                    <ui:insert name="content">
                        <ui:include src="contentTemplate.xhtml" />
                    </ui:insert>
                </section><!-- end wrapper -->
                <ui:insert name="bottom">
                    <ui:include src="bottomTemplate.xhtml" />
                </ui:insert>
            </section><!-- end main content-->
                
        </section>
        
        <!--<div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>-->

        <!-- javascripts -->
       
    <h:outputScript library="admin_res/js" name="jquery.js"/>
    <h:outputScript library="admin_res/js" name="jquery-ui-1.10.4.min.js"/>
    <h:outputScript library="admin_res/js" name="jquery-1.8.3.min.js"/>
    <h:outputScript library="admin_res/js" name="jquery-ui-1.9.2.custom.min.js"/>
    <!-- bootstrap -->
    <h:outputScript library="admin_res/js" name="bootstrap.min.js"/>
    <!-- nice scroll -->
    <h:outputScript library="admin_res/js" name="jquery.scrollTo.min.js"/>
    <h:outputScript library="admin_res/js" name="jquery.nicescroll.js"/>
    <!-- charts scripts -->
    <h:outputScript library="admin_res/assets" name="jquery-knob/js/jquery.knob.js"/>
    <h:outputScript library="admin_res/js" name="jquery.sparkline.js"/>
    <h:outputScript library="admin_res/assets" name="jquery-easy-pie-chart/jquery.easy-pie-chart.js"/>
    <h:outputScript library="admin_res/js" name="owl.carousel.js"/>
    <!-- jQuery full calendar -->
    <h:outputScript library="admin_res/js" name="fullcalendar.min.js"/> 
    <!-- Full Google Calendar - Calendar -->
    <h:outputScript library="admin_res/assets" name="fullcalendar/fullcalendar/fullcalendar.js"/>
    <!--script for this page only-->
    <h:outputScript library="admin_res/js" name="calendar-custom.js"/>
    <h:outputScript library="admin_res/js" name="jquery.rateit.min.js"/>
    <!-- custom select -->
    <h:outputScript library="js" name="jquery.customSelect.min.js"/>
    <h:outputScript library="assets" name="chart-master/Chart.js"/>

    <!--custome script for all page-->
    <h:outputScript library="admin_res/js" name="scripts.js"/>
    <!-- custom script for this page-->
    <h:outputScript library="admin_res/js" name="sparkline-chart.js"/>
    <h:outputScript library="admin_res/js" name="easy-pie-chart.js"/>
    <h:outputScript library="admin_res/js" name="jquery-jvectormap-1.2.2.min.js"/>
    <h:outputScript library="admin_res/js" name="jquery-jvectormap-world-mill-en.js"/>
    <h:outputScript library="admin_res/js" name="xcharts.min.js"/>
    <h:outputScript library="admin_res/js" name="jquery.autosize.min.js"/>
    <h:outputScript library="admin_res/js" name="jquery.placeholder.min.js"/>
    <h:outputScript library="admin_res/js" name="gdp-data.js"/>
    <h:outputScript library="admin_res/js" name="morris.min.js"/>
    <h:outputScript library="admin_res/js" name="sparklines.js"/>
    <h:outputScript library="admin_res/js" name="charts.js"/>
    <h:outputScript library="admin_res/js" name="jquery.slimscroll.min.js"/>
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>
    </h:body>

</html>
