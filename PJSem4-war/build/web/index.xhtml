<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/guest/indexTemplate.xhtml">
            <ui:define name="content">
                <h:form>
			<h4>Latest Products </h4>
                        <c:set var="count" value="0"/>
			  <ul class="thumbnails">
                              <c:forEach items="#{productsManagedBean.showProductsIndex()}" var="p">
				<li class="span3">
				  <div class="thumbnail">
                                      <a  href="#{productsManagedBean.productdetail(p)}"><img src="#{p.productImg}" alt=""/></a>
					<div class="caption">
					  <h5>Product name</h5>
					  <p> 
						#{p.productName}
					  </p>
					  <h4 style="text-align:center"><a class="btn" href="#{productsManagedBean.productdetail(p)}"> <i class="icon-zoom-in"></i></a> <a class="btn" href="#">Add to <i class="icon-shopping-cart"></i></a> <a class="btn btn-primary" href="#">$222.00</a></h4>
                                          
                                        </div>
				  </div>
				</li>
                                </c:forEach>
                          </ul>
                        
                    </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
