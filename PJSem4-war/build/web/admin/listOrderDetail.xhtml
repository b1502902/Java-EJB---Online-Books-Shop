<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../templates/admin/adindexTemplate.xhtml">
            <ui:define name="content">
                <div class="content">
                    <script type="text/javascript" charset="utf-8">
                        $(document).ready(function() {
                            $('#example').dataTable({
                                "aaSorting": [[0, "desc"]]
                            });
                        });
                    </script>
                    <div class="page-header">
                        <h1>Order Detail</h1>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">                    
                            <div class="head clearfix">
                                <div class="isw-grid"></div>
                                <h1>Order Detail List</h1> 

                            </div>
                            <div class="block-fluid table-sorting clearfix">
                                <table cellpadding="0" cellspacing="0" width="100%" class="table" id="example">
                                    <thead>
                                        <tr>
                                            <th>Order Detail ID</th>                                                
                                            <th>Product ID</th>
                                            <th>Order ID</th>
                                            <th>Quantity</th> 
                                            <th>Price</th>
                                            <th>Action</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{ordersManagedBean.lists}" var="item">
                                            <tr>
                                                <td style="width: 10%">#{item.ordersDetailID}</td>


                                                <td style="width: 10%">
                                                    <h:outputText value="#{item.productID.productID}">

                                                    </h:outputText>
                                                </td>

                                                <td style="width: 20%">
                                                    <h:outputText value="#{item.orderID.orderID}">

                                                    </h:outputText>
                                                </td>
                                                <td style="width: 20%">
                                                    <h:outputText value="#{item.quantity}">

                                                    </h:outputText>
                                                </td>
                                                <td style="width: 20%">
                                                    <h:outputText value="#{item.price}">
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 20%">
                                                    <div class="btn-group" align="center">                                        
                                                        <button data-toggle="dropdown" class="btn dropdown-toggle">Action
                                                            <span class="caret"></span>
                                                        </button>
                                                        <ul class="dropdown-menu">
                                                            <h:form>
                                                                <li>
                                                                    <h:commandLink action="#{ordersManagedBean.deleteDetail(item.ordersDetailID)}" value="Delete" onclick="return confirm('Are you sure you want to delete ?');"/>
                                                                </li>
                                                            </h:form>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </c:forEach>                                                             
                                    </tbody>
                                </table>
                            </div>
                        </div>                        
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
